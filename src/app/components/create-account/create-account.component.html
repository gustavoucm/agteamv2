<div class="container-fluid animated fadeIn">
    <div class="row">
        <div class="signin-form offset-md-3 col-md-6">
            <h2>Registrarse</h2>

            <form action="" class="form">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" #name class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastname">Apellidos</label>
                            <input type="text" name="lastname" #lastName class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" name="email" #email class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" #password class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Repetir Contraseña</label>
                            <input type="password" name="" id="" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input type="checkbox" name="" id="" class="">
                        <label for=""><a href="#">Acepto lo términos y condiciones</a></label>
                    </div>
                </div>
                <div *ngIf="existAccount" class="form-group">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        Este correo electrónico ya esta registrado
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button (click)="createAccount(email.value ,password.value, name.value, lastName.value )" type="button" class="btn btn-primary btn-block">Registrarse</button>
                    </div>
                </div>
                <h6 class="text-center mt-3 mb-3">O</h6>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block">
                                <i class="fab fa-facebook-square"></i>
                                &nbsp; Facebook
                            </button>
                </div>
                <div class="form-group">
                    <button click="" class="btn btn-danger btn-block">
                                <i class="fas fa-envelope"></i>
                                &nbsp;Google
                            </button>
                </div>
            </form>
        </div>
    </div>
</div>
