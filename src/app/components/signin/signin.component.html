<div class="container-fluid">
    <div class="row">
        <div class="sign-img col-8">
            <img src="assets/img/pruebasign/fondo_signup.jpg" alt="">
        </div>
        <div class="cuadro-login col-4">
            <h1 class="iniciar-sesion">Iniciar sesión</h1>
            <form action="" method="POST" class="form-iniciar-sesion">
                <div class="">
                    <div class="form-group">
                        <label for="">Correo electrónico</label>
                        <input #email type="email" class="form-control" id="user" autocomplete="off" name="user" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Contraseña</label>
                    <input #password type="password" class="form-control" name="pwd" required>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-block" (click)="login(email.value, password.value)">Entrar</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                <i class="fab fa-facebook"></i>
                Facebook
            </button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-danger btn-block">
                <i class="far fa-envelope"></i>
                Gmail
            </button>
                </div>
            </form>
        </div>
    </div>
</div>
